<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> Patient Details</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Gender</th>
        </tr>
        {% for v in dbvalue %}

        <tr>

            <td> {{v.id}}</td>
            <td>{{v.name}}</td>
            <td>{{v.phone_number}}</td>
            <td>{{v.email}}</td>
            <td>{{v.gender}}</td>
        </tr>
        {% endfor %}
       
    </table>

           <br>
           <button style="position: absolute; margin-left: 30px; margin-top: 30px;"><a href="/"> Back </a></button>

</body>
</html>
